<!-- Create a product billing application for a Shop using HTML and Javascript as shown
below. Users can add products and bill the products using the application. Let’s design
our application as shown like a wireframe. You should use css for styling.
Add product
Tasks:
● Users can add product details using html forms.
● Give proper validations for adding product form.
● Display the product listing table below the add product form.
● After adding a product, Append that product details into the table given below.
● Also store the product details into local storage for future access.
● While loading the page, fetch the product details from the local storage and
display in the table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    .head{
        /* margin-left:10%; */
        /* padding-left:2%; */
        margin-top:10%;
        
    }
    .content{
        border:2px solid;
        background: rgb(230, 221, 221);
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center">
                
                    <div class="col-1">
                    </div>
                    <div class="col-4">
                                              <!-- heading -->
                        <h4 class="head">Add Product</h4>
                    </div>
                    </div>
                    
                    <div class="container ">
                    <div class="row justify-content-center content">
                        <div class="col-2">
                          <!-- One of two columns -->
                        </div>
                        <div class="col-8 mt-4 pt-4 ">
                            <form class="needs-validation" novalidate>
                                <div class="form-row ">
                                  <div class="col-md-8 mb-3">
                                    <label for="validationTooltip01">Product Name</label>
                                    <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Required product name" required>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-6 mb-3"></div>
                                  <div class="col-md-8 mb-3 mr-4">
                                  <label for="validationTextarea">Description</label>
                                     <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                                    </div>
                                     <div class="col-md-4 mb-3">
                                        <label for="validationServer04">Category</label>
                                        <select class="custom-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                          <option selected disabled value="">Choose...</option>
                                          <option>category 1</option>
                                          <option>category 2</option>
                                          <option>category 3</option>
                                        </select>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3 mr-4">
                                    <label for="validationServer04">Subcategory</label>
                                    <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                      <option selected disabled value="">Choose...</option>
                                      <option>sub 1</option>
                                      <option>sub 2</option>
                                      <option>sub 3</option>
                                    </select>
                                <div class="valid-tooltip">
                                  Looks good!
                                </div>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationTooltip01">Weight</label>
                                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                                </div>
                                
                           
                                <div class="col-md-4 mb-3 mr-4">
                                    <label for="validationServer04">Unit</label>
                                    <select class="custom-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                      <option selected disabled value="">choose</option>
                                      <option>kg</option>
                                      <option>pound</option>
                                    </select>
                                    </div>
                                <div class="valid-tooltip">
                                  Looks good!
                                </div>
                              
                              <div class="col-md-4 mb-3">
                                <label for="validationTooltip01">Quantity</label>
                                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationTooltip01">Price</label>
                                    <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                                    </div>
                          
                                </div>
                               
                                <div class="col-md-8 ml-5 mt-3  p-3 ">
                                <button class="btn btn-primary offset-3" type="submit">Add product</button>
                              </form>
                 
                        </div>
                      </div>
                      </div>
                      </div>

                <!-- table structure for designing -->
                
<!-- table end -->

               </div>
            </div>
    </div>
</div>

</html>
